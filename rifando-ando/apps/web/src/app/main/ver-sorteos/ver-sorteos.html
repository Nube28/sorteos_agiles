<app-sorteo-container [title]="'Ver Sorteos'">
    <div class="text-(--light) flex flex-wrap gap-6 justify-center lg:justify-start">

        @if (sorteos().length > 0) {

        @for (sorteo of sorteos(); track sorteo.id) {
        <div (click)="verDetalles(sorteo.id)"
            class="bg-(--dark) cursor-pointer flex-1 aspect-5/2 min-w-[200px] md:min-w-[400px] lg:min-w-[20vw] relative rounded-4xl p-[0.6vw] lg:p-[0.3vw] hover:scale-101 transition-transform max-w-full lg:max-w-1/3">

            <div class="absolute top-3 right-3 sm:top-[2vw] sm:right-[2vw] lg:top-[1.5vw] lg:right-[1.5vw] text-xs px-3 py-1.5 rounded-full 
                bg-(--primary-color)">
                <span class="hidden sm:inline">
                    Numeros restantes
                </span>
                <span class="">{{ sorteo.numerosDisponibles }} de {{ sorteo.numerosTotales }}
                </span>
            </div>

            <div class="bg-(--dark-gray) w-full h-full m-auto rounded-3xl overflow-hidden">
                <!-- image goes in here -->
                 <img src="{{sorteo.urlImg}}" alt="">
            </div>

            <div class="p-5">
                <h3
                    class="font-family-inria-sans-bold text-(--light) text-[clamp(1rem,2vw,1.5rem)] font-family-roboto-slab-bold">
                    {{ sorteo.nombre }}
                </h3>
                <p class="text-sm text-(--gray) mt-1">
                    Fecha sorteo: {{ sorteo.fecha }}
                </p>
            </div>
        </div>
        }

        <!-- fallback -->
        } @else {
        <div
            class="bg-(--dark) cursor-pointer flex-1 aspect-5/2 min-w-[200px] md:min-w-[400px] lg:min-w-[20vw] relative rounded-4xl p-[0.6vw] lg:p-[0.3vw] hover:scale-101 transition-transform max-w-full lg:max-w-1/3 animate-pulse">

            <div class="bg-(--dark-gray) w-full h-full m-auto rounded-3xl"></div>

            <div class="flex flex-col gap-2 p-5">
                <div class="w-4/5 bg-(--dark-gray) h-10 rounded-md">
                </div>
                <div class="w-2/4 bg-(--dark-gray) h-5 rounded-md">
                </div>
            </div>
        </div>
        }
    </div>
</app-sorteo-container>
