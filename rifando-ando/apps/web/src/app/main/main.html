<!-- en el main va a ir el componente del header, y dentro va a ir una condición, 
 si está dentro del crear-sorteo, van a aparecer los ver sorteo, crear sorteo, 
 etc, si no (en el caso de estar en la landing page), no lo mostraría -->
<div class="w-screen h-screen p-[4vh] gap-5 flex flex-col">
    <header class="grid grid-cols-3 justify-between items-center text-(--light) w-full">
        <div class="font-family-inria-sans-bold text-lg">
            <span>Rifando</span><span class="text-(--primary-color)">ando</span>
        </div>

        @if (showMenuOptions()) {
        <!-- cambiar a segun la ruta, elija uno u otro, no manejar usando el servicio -->
        <ul class="flex items-center gap-[3vw] text-sm justify-center">
            <li (click)="onMenuClick('Ver Sorteos')"
                class="cursor-pointer hover:underline underline-offset-4 text-nowrap" [ngClass]="{
                        'text-(--primary-color) underline': menuSelected === 'Ver Sorteos'
                    }"><a routerLink="./ver-sorteos">Ver
                    Sorteos</a></li>
            <li (click)="onMenuClick('Mis Sorteos')"
                class="cursor-pointer hover:underline underline-offset-4 text-nowrap" [ngClass]="{
                    'text-(--primary-color) underline': menuSelected === 'Mis Sorteos'
                }"><a routerLink="./ver-sorteos">Mis
                    Sorteos</a></li>
            <li (click)="onMenuClick('Crear Sorteos')"
                class="cursor-pointer hover:underline underline-offset-4 text-nowrap" [ngClass]="{
                        'text-(--primary-color) underline': menuSelected === 'Crear Sorteos'
                }"><a routerLink="./crear-sorteo">Crear
                    Sorteos</a></li>
        </ul>
        <div class="flex items-center gap-3 text-sm justify-end cursor-pointer">
            <span class="text-nowrap">Jésus Tapía Maldónado</span>
            <div class="border border-(--light) rounded-full h-7 aspect-square flex items-center justify-center">
                <!-- user icon -->
            </div>
        </div>
        } @else{
        <div></div>
        <div class="flex items-center gap-2 h-full justify-end">
            <button
                class="duration-200 transition-all hover:bg-(--dark-gray) cursor-pointer min-w-[100px] h-full w-[8vw] rounded-md text-(--light) text-xs">Registrarse</button>

            <button type="submit"
                class="duration-200 transition-all hover:bg-(--primary-hover) cursor-pointer h-full min-w-[100px] w-[8vw] rounded-md bg-(--primary-color) text-(--light) font-bold shadow-md text-xs">
                Iniciar Sesión
            </button>
        </div>
        <!-- fill empty space of grid -->
        }
    </header>

    <!-- botones fixed maybe to do -->
    <main class="flex-1 overflow-auto px-1 scrollbar-hide">
        <router-outlet></router-outlet>
    </main>
</div>
